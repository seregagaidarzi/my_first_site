                alert('Вы ввели верный возраст!');

                alert('Вы стары для этого сайта');
            }

        }
        function checkDay(dayId) {
            if (dayId == 1) {
                alert('кошмар еще вся неделя впереди');
            } else if (dayId == 2) {

        }
